<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Administrador - Edificil Centrale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/components/admin/perfil/perfil.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin">
          <i class="fas fa-building me-2"></i>Edificil Centrale - Admin
        </a>
        <button
          class="navbar-toggler d-md-none"
          type="button"
          id="sidebarToggle"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="d-flex align-items-center">
          <a href="/logout" class="btn btn-outline-light btn-sm">
            <i class="fas fa-sign-out-alt"></i> Sair
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <nav class="nav flex-column">
            <a class="nav-link" href="/admin">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="/admin/moradores">
              <i class="fas fa-users"></i> Moradores
            </a>
            <a class="nav-link" href="/admin/financeiro">
              <i class="fas fa-dollar-sign"></i> Financeiro
            </a>
            <a class="nav-link" href="/admin/ocorrencias">
              <i class="fas fa-exclamation-circle"></i> Ocorrências
            </a>
            <a class="nav-link" href="/admin/reservas">
              <i class="fas fa-calendar-alt"></i> Reservas
            </a>
            <a class="nav-link" href="/admin/documentos">
              <i class="fas fa-file-alt"></i> Documentos
            </a>
            <a class="nav-link" href="/admin/avisos">
              <i class="fas fa-bullhorn"></i> Avisos
            </a>
            <a class="nav-link" href="/admin/manutencao">
              <i class="fas fa-tools"></i> Manutenção
            </a>
            <a class="nav-link active" href="/admin/configuracoes">
              <i class="fas fa-cog"></i> Configurações
            </a>
                <a class="nav-link" href="/src/components/admin/perfil/perfil.html">
                 <i class="fas fa-user me-1"></i> Perfil
            </a>
          </nav>
        </div>

        <div class="col-md-10 main-content">
          <h2 class="mb-4">
            <i class="fas fa-user"></i> Perfil do Administrador
          </h2>

          <div class="row">
            <div class="col-md-4">
              <div class="card settings-card">
                <div class="card-body text-center">
                  <div class="position-relative d-inline-block mb-3">
                    <img
                      src="/img/profile-default.jpg"
                      alt="Foto do perfil"
                      class="rounded-circle"
                      style="width: 150px; height: 150px; object-fit: cover"
                    />
                    <button
                      class="btn btn-sm btn-primary position-absolute bottom-0 end-0"
                      id="changePhoto"
                    >
                      <i class="fas fa-camera"></i>
                    </button>
                  </div>
                  <input
                    type="file"
                    id="profilePhotoInput"
                    accept="image/*"
                    style="display: none"
                  />

                  <h4 class="mb-1">Carlos Silva</h4>
                  <span class="badge bg-primary mb-3">Síndico</span>

                  <div class="d-grid">
                    <button class="btn btn-outline-primary mb-2">
                      <i class="fas fa-edit"></i> Editar Perfil
                    </button>
                  </div>
                </div>
              </div>

              <div class="card settings-card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Cargo Atual</h5>
                  <div class="mb-3">
                    <select class="form-select" id="roleSelect">
                      <option value="sindico" selected>Síndico</option>
                      <option value="subsindico">Subsíndico</option>
                      <option value="tesoureiro">Tesoureiro</option>
                    </select>
                  </div>
                  <small class="text-muted">
                    Última alteração: 15/05/2024
                  </small>
                </div>
              </div>
            </div>

            <div class="col-md-8">
              <div class="card settings-card">
                <div class="card-body">
                  <h5 class="card-title">Informações Pessoais</h5>

                  <form>
                    <div class="mb-3">
                      <label class="form-label">Nome Completo</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Carlos Silva"
                      />
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          value="carlos.silva@email.com"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input
                          type="tel"
                          class="form-control"
                          value="(61) 98765-4321"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">CPF</label>
                        <input
                          type="text"
                          class="form-control"
                          value="123.456.789-00"
                          readonly
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Data de Nascimento</label>
                        <input
                          type="date"
                          class="form-control"
                          value="1980-05-15"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Apartamento</label>
                      <input type="text" class="form-control" value="101A" />
                    </div>

                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                  </form>
                </div>
              </div>

              <div class="card settings-card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Segurança</h5>

                  <form>
                    <div class="mb-3">
                      <label class="form-label">Senha Atual</label>
                      <input type="password" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Nova Senha</label>
                      <input type="password" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Confirmar Nova Senha</label>
                      <input type="password" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-key"></i> Alterar Senha
                    </button>
                  </form>
                </div>
              </div>

              <div class="card settings-card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Notificações</h5>

                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" checked />
                    <label class="form-check-label"
                      >Notificações por Email</label
                    >
                  </div>

                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" checked />
                    <label class="form-check-label"
                      >Notificações por WhatsApp</label
                    >
                  </div>

                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" checked />
                    <label class="form-check-label"
                      >Notificações do Sistema</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
