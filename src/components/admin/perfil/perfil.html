<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Administrador - Edificil Centrale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/components/admin/perfil/perfil.css" />
    <link rel="stylesheet" href="/src/components/admin/sidebar/sidebar.css">
    <link rel="stylesheet" href="/src/components/admin/navbar/navbar.css">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container-fluid d-flex">
      <div class="row ">
        <div id="sidebar"></div>
      </div>

        <div class="col-md-10 main-content">
          <h2 class="mb-4">
            <i class="fas fa-user"></i> Perfil do Administrador
          </h2>

          <div class="row">
            <div class="col-md-4">
              <div class="card settings-card">
                <div class="card-body text-center">
                  <div class="position-relative d-inline-block mb-3">
                    <img
                      src="/img/profile-default.jpg"
                      alt="Foto do perfil"
                      class="rounded-circle"
                      style="width: 150px; height: 150px; object-fit: cover"
                    />
                    <button
                      class="btn btn-sm btn-primary position-absolute bottom-0 end-0"
                      id="changePhoto"
                    >
                      <i class="fas fa-camera"></i>
                    </button>
                  </div>
                  <input
                    type="file"
                    id="profilePhotoInput"
                    accept="image/*"
                    style="display: none"
                  />

                  <h4 class="mb-1">Carlos Silva</h4>
                  <span class="badge bg-primary mb-3">Síndico</span>

                  <div class="d-grid">
                    <button class="btn btn-outline-primary mb-2">
                      <i class="fas fa-edit"></i> Editar Perfil
                    </button>
                  </div>
                </div>
              </div>

              <div class="card settings-card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Cargo Atual</h5>
                  <div class="mb-3">
                    <select class="form-select" id="roleSelect">
                      <option value="sindico" selected>Síndico</option>
                      <option value="subsindico">Subsíndico</option>
                      <option value="tesoureiro">Tesoureiro</option>
                    </select>
                  </div>
                  <small class="text-muted">
                    Última alteração: 15/05/2024
                  </small>
                </div>
              </div>
            </div>

            <div class="col-md-8">
              <div class="card settings-card">
                <div class="card-body">
                  <h5 class="card-title">Informações Pessoais</h5>

                  <form>
                    <div class="mb-3">
                      <label class="form-label">Nome Completo</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Carlos Silva"
                      />
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          value="carlos.silva@email.com"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Telefone</label>
                        <input
                          type="tel"
                          class="form-control"
                          value="(61) 98765-4321"
                        />
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">CPF</label>
                        <input
                          type="text"
                          class="form-control"
                          value="123.456.789-00"
                          readonly
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Data de Nascimento</label>
                        <input
                          type="date"
                          class="form-control"
                          value="1980-05-15"
                        />
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Apartamento</label>
                      <input type="text" class="form-control" value="101A" />
                    </div>

                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-save"></i> Salvar Alterações
                    </button>
                  </form>
                </div>
              </div>

              <div class="card settings-card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Segurança</h5>

                  <form>
                    <div class="mb-3">
                      <label class="form-label">Senha Atual</label>
                      <input type="password" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Nova Senha</label>
                      <input type="password" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Confirmar Nova Senha</label>
                      <input type="password" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-key"></i> Alterar Senha
                    </button>
                  </form>
                </div>
              </div>

              <div class="card settings-card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Notificações</h5>

                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" checked />
                    <label class="form-check-label"
                      >Notificações por Email</label
                    >
                  </div>

                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" checked />
                    <label class="form-check-label"
                      >Notificações por WhatsApp</label
                    >
                  </div>

                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" checked />
                    <label class="form-check-label"
                      >Notificações do Sistema</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.35.0/dist/apexcharts.min.js"></script>
    <script src="/src/components/admin/navbar/navbar.js"></script>
    <script src="/src/components/admin/sidebar/sidebar.js"></script>
  </body>
</html>
