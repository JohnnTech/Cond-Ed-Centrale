<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Edifício Centrale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/components/cadastro/cadastro.css" />
  </head>
  <body>
    <div class="register-container">
      <div class="register-image">
        <div class="register-image-text">
          <h2>Junte-se ao Edifício Centrale</h2>
          <p>Faça parte da nossa comunidade e aproveite todas as facilidades</p>
        </div>
      </div>

      <div class="register-form">
        <div class="register-header">
          <img src="/src/assets/img/" alt="Edifício Centrale Logo" />
          <h4>Criar nova conta</h4>
          <p class="text-muted">Complete seu cadastro para começar</p>
        </div>

        <div class="step-indicator">
          <div class="step active" id="step1">1</div>
          <div class="step" id="step2">2</div>
          <div class="step" id="step3">3</div>
        </div>

        <form id="registerForm" onsubmit="return handleRegister(event)">
          <!-- Step 1: Informações Pessoais -->
          <div class="form-section" id="section1">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Nome completo"
                required
              />
              <label for="nome">Nome completo</label>
            </div>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nome@exemplo.com"
                required
              />
              <label for="email">E-mail</label>
              <div class="error-message" id="emailError">E-mail inválido</div>
            </div>

            <div class="form-floating">
              <input
                type="tel"
                class="form-control"
                id="telefone"
                placeholder="Telefone"
                required
              />
              <label for="telefone">Telefone</label>
            </div>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="CPF"
                required
              />
              <label for="cpf">CPF</label>
            </div>
          </div>

          <!-- Step 2: Endereço -->
          <div class="form-section d-none" id="section2">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="bloco"
                placeholder="Bloco"
                required
              />
              <label for="bloco">Bloco</label>
            </div>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="apartamento"
                placeholder="Apartamento"
                required
              />
              <label for="apartamento">Apartamento</label>
            </div>

            <div class="form-floating">
              <select class="form-control" id="tipo" required>
                <option value="">Selecione...</option>
                <option value="proprietario">Proprietário</option>
                <option value="inquilino">Inquilino</option>
              </select>
              <label for="tipo">Tipo de Ocupação</label>
            </div>
          </div>

          <!-- Step 3: Senha e Confirmação -->
          <div class="form-section d-none" id="section3">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="Senha"
                required
              />
              <label for="senha">Senha</label>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="confirmarSenha"
                placeholder="Confirmar Senha"
                required
              />
              <label for="confirmarSenha">Confirmar Senha</label>
              <div class="error-message" id="passwordError">
                As senhas não coincidem
              </div>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="termos"
                required
              />
              <label class="form-check-label" for="termos">
                Li e aceito os
                <a
                  href="/src/components/termos-de-uso/termos-de-uso.html"
                  target="_blank"
                  >termos de uso</a
                >
                e
                <a href="/privacidade" target="_blank"
                  >política de privacidade</a
                >
              </label>
            </div>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="prevBtn"
              style="display: none"
              onclick="prevStep()"
            >
              <i class="fas fa-arrow-left"></i> Anterior
            </button>
            <button
              type="button"
              class="btn btn-primary ms-auto"
              id="nextBtn"
              onclick="nextStep()"
            >
              Próximo <i class="fas fa-arrow-right"></i>
            </button>
            <button
              type="submit"
              class="btn btn-register btn-primary"
              id="submitBtn"
              style="display: none"
            >
              Criar Conta
              <span
                class="loading-spinner spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </form>

        <div class="register-footer">
          <p>
            Já tem uma conta?
            <a href="/src/components/login/login.html">Faça login</a>
          </p>
        </div>
      </div>
    </div>

    <script src="/src/components/cadastro/cadastro.js"></script>
  </body>
</html>
