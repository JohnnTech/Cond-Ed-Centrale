<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Edifício Centrale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/src/pages/login/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-image">
        <div class="login-image-text">
          <h2>Bem-vindo ao Edifício Centrale</h2>
          <p>Sua plataforma completa de gestão condominial</p>
        </div>
      </div>

      <div class="login-form">
        <div class="login-header">
          <img src="/frontend/src/assets/logo/logoPretaFundoTransparente.png" alt="Edificio Centrale Logo" />
          <h4>Acesse sua conta</h4>
          <p class="text-muted">Digite suas credenciais para acessar</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="nome@exemplo.com"
              required
            />
            <label for="email">E-mail</label>
            <div class="error-message" id="emailError">E-mail inválido</div>
          </div>

          <div class="form-floating position-relative">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Senha"
              required
            />
            <label for="password">Senha</label>
            <span class="type-toggle" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </span>
            <div class="error-message" id="passwordError">Senha incorreta</div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="remember-me">
              <input type="checkbox" id="remember" class="form-check-input" />
              <label for="remember" class="form-check-label">Lembrar-me</label>
            </div>
            <div class="forgot-password">
              <a href="/frontend/src/pages/recuperar-senha/recuperar-senha.html"
                >Esqueceu a senha?</a
              >
            </div>
          </div>

          <button type="submit" class="btn btn-login btn-primary w-100">
            Entrar
            <span
              class="loading-spinner spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
          </button>

          <div class="login-footer">
            <p>
              Ainda não tem uma conta?
              <a href="/frontend/src/pages/cadastro/cadastro.html">Registre-se</a>
            </p>
          </div>

          <div class="social-login">
            <a href="/auth/google" class="social-btn">
              <i class="fab fa-google"></i>
            </a>
            <a href="/auth/facebook" class="social-btn">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="/auth/apple" class="social-btn">
              <i class="fab fa-apple"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <script src="/frontend/src/pages/login/login.js"></script>
  </body>
</html>
