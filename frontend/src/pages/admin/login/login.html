<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Edifício Centrale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/frontend/src/pages/admin/login/login.css">
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <a href="/" class="back-btn">
          <i class="bx bx-chevron-left"></i>
        </a>
        <h2><i class="bx bx-shield-quarter"></i> Admin Login</h2>
      </div>

      <div class="login-form">
        <div class="alert alert-danger" role="alert" id="errorAlert">
          Credenciais inválidas. Por favor, tente novamente.
        </div>

        <form id="adminLoginForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
            <i class="bx bx-envelope input-icon"></i>
          </div>

          <div class="form-group">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <i class="bx bx-lock-alt input-icon"></i>
          </div>

          <button type="submit" class="btn btn-login">
            <i class="bx bx-log-in-circle me-2"></i> Entrar
          </button>
        </form>

        <div class="forgot-password">
          <a href="/frontend/src/pages/admin/recuperar-senha/recuperar-senha.html">Esqueceu a senha?</a>
        </div>
      </div>

      <div class="login-footer">
        <small>© 2024 Edifício Centrale - Painel Administrativo</small>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/src/pages/admin/login/login.js"></script>
  </body>
</html>
