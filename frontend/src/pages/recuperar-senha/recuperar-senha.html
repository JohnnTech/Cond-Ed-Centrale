<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Edifício Centrale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/frontend/src/pages/recuperar-senha/recuperar-senha.css"
    />
  </head>
  <body>
    <div class="recovery-container">
      <div class="recovery-header">
        <img src="/frontend/src/assets/logo/logoPretaFundoTransparente.png" alt="Edifício Centrale Logo" />
        <h4>Recuperação de Senha</h4>
        <p class="text-muted">Siga os passos para recuperar sua senha</p>
      </div>

      <div class="recovery-steps">
        <div class="step-line"></div>
        <div class="step active" data-step="1">
          <div class="step-number">1</div>
          <div class="step-text">E-mail</div>
        </div>
        <div class="step" data-step="2">
          <div class="step-number">2</div>
          <div class="step-text">Código</div>
        </div>
        <div class="step" data-step="3">
          <div class="step-number">3</div>
          <div class="step-text">Nova Senha</div>
        </div>
      </div>

      <!-- Step 1: Email Form -->
      <form id="emailForm" class="recovery-form active">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nome@exemplo.com"
            required
          />
          <label for="email">E-mail</label>
          <div class="error-message" id="emailError">E-mail não encontrado</div>
        </div>
        <button type="submit" class="btn btn-recovery btn-primary w-100">
          Enviar Código
          <span
            class="loading-spinner spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </form>

      <!-- Step 2: Verification Code Form -->
      <form id="codeForm" class="recovery-form">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="verificationCode"
            placeholder="000000"
            maxlength="6"
            required
          />
          <label for="verificationCode">Código de Verificação</label>
          <div class="error-message" id="codeError">Código inválido</div>
        </div>
        <button type="submit" class="btn btn-recovery btn-primary w-100">
          Verificar Código
          <span
            class="loading-spinner spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </form>

      <!-- Step 3: New Password Form -->
      <form id="passwordForm" class="recovery-form">
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="Nova Senha"
            required
          />
          <label for="newPassword">Nova Senha</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirmar Senha"
            required
          />
          <label for="confirmPassword">Confirmar Senha</label>
          <div class="error-message" id="passwordError">
            As senhas não coincidem
          </div>
        </div>
        <button type="submit" class="btn btn-recovery btn-primary w-100">
          Redefinir Senha
          <span
            class="loading-spinner spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </form>

      <!-- Success Message -->
      <div class="success-message">
        <i class="fas fa-check-circle"></i>
        <h5>Senha Alterada com Sucesso!</h5>
        <p>Você já pode fazer login com sua nova senha.</p>
        <a
          href="/frontend/src/pages/login/login.html"
          class="btn btn-recovery btn-primary w-100"
          >Ir para Login</a
        >
      </div>

      <div class="back-to-login">
        <a href="/frontend/src/pages/login/login.html"
          ><i class="fas fa-arrow-left"></i> Voltar para Login</a
        >
      </div>
    </div>

    <script src="/frontend/src/pages/recuperar-senha/recuperar-senha.js"></script>
  </body>
</html>
